<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBS 2026 Registration</title>
    <link rel="icon" type="image/png" href="ico.png">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Fancy Grade Dropdown Styling */
        select#grade {
            width: 100%;
            padding: 12px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background-color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            cursor: pointer;
            transition: border-color 0.3s ease;
            appearance: none; /* Removes default arrow */
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233498db' stroke-width='3' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }
        select#grade:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <img src="ico.png" alt="VBS Icon" style="width: 150px; height: auto; margin-bottom: 20px;">
        </div>
        <h1>VBS 2026 Registration</h1>
        <p>Register your child for an exciting week of exploration!</p>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="childFirstName">Child's First Name</label>
                <input type="text" id="childFirstName" required>
            </div>
            <div class="form-group">
                <label for="childLastName">Child's Last Name</label>
                <input type="text" id="childLastName" required>
            </div>
            <div class="form-group">
                <label for="grade">Grade (Entering in Fall)</label>
                <select id="grade" required>
                    <option value="" disabled selected>Choose a Grade...</option>
                    <option value="K">Kindergarten</option>
                    <option value="1">1st Grade</option>
                    <option value="2">2nd Grade</option>
                    <option value="3">3rd Grade</option>
                    <option value="4">4th Grade</option>
                    <option value="5">5th Grade</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="parentName">Parent's Full Name</label>
                <input type="text" id="parentName" required>
            </div>
            <div class="form-group">
                <label for="parentPhone">Emergency Contact Phone</label>
                <input type="tel" id="parentPhone" maxlength="14" placeholder="(555) 555-5555" required>
            </div>
            <div class="form-group">
                <label for="parentEmail">Parent Email</label>
                <input type="email" id="parentEmail" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label for="homeChurch">Home Church (if any)</label>
                <input type="text" id="homeChurch" placeholder="Enter church name or 'None'">
            </div>
            <div class="form-group">
                <label for="medicalInfo">Allergies/Medical Conditions Special notes</label>
                <textarea id="medicalInfo" rows="3" placeholder="Enter any allergies or special needs..."></textarea>
            </div>
            <div class="form-group">
                <label for="pickupNames">Name(s) of person(s) who may pick up this child from VBS</label>
                <input type="text" id="pickupNames" placeholder="Authorized pickup names" required>
            </div>

            <button type="submit" id="submitBtn">Register Child</button>
        </form>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
